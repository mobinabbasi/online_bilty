<ion-content  padding>

    <h1 class="logo">Online<strong>Bilty</strong></h1>
    <h5 class="ab-logo">Signup to join</h5>
    <form  novalidate>
        <ion-item>
            <ion-label floating><ion-icon name="call"></ion-icon>Phone Number</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <button ion-button full class="Sign" navPush="VerifyPage">Submit</button>
          <div class="btn-devider">OR</div>
          <button ion-button (click)="loginWithFB()" full class="fb-btn"> <ion-icon  name="logo-facebook" md="logo-facebook" class="fb-icon"></ion-icon>
            Signup with Facebook</button>
    </form>
</ion-content>
<ion-footer>
  <ion-buttons>
        <ul class="sign-call">
            <li><p>Already a Member?</p><button ion-button clear full class="newUser" navPush="LoginPage">Login</button></li>
        </ul>
</ion-buttons>
</ion-footer>
