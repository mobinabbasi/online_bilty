<ion-content  padding>
      <h1 class="logo">Online<strong>Bilty</strong></h1>

      <form  novalidate>
          <ion-item>
              <ion-label floating><ion-icon name="call"></ion-icon>Phone Number</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating><ion-icon name="lock"></ion-icon>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
    
            <button ion-button full class="Sign" navPush="SearchPage">Login</button>
            <button ion-button class="reset_pass" navPush="ResetPage">forgot password?</button>
            <div class="btn-devider">OR</div>
            <button ion-button (click)="loginWithFB()" full class="fb-btn">
              <ion-icon  name="logo-facebook" md="logo-facebook" class="fb-icon"></ion-icon>
              login with Facebook</button>
      </form>
</ion-content>
<ion-footer>
    <ion-buttons>
      <ul class="sign-call">
        <li>New Member?<button ion-button clear class="newUser" navPush="RegisteredPage">Signup</button> </li>
      </ul>
       
  </ion-buttons>
</ion-footer>
