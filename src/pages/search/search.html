<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class="menu-btn"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Search</ion-title>     
    <ion-buttons end>
        <button ion-button class="settings-btn" navPush="NotificationPage"><ion-icon name="notifications"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
    <ion-menu type="overlay" [content]="menu">
        <ion-content>
            <ion-item class="user-container">
                <img src="/assets/imgs/user-img.png">
                <p>Suresh Tiwari</p>
            </ion-item>
            <div class="links-wrap">
            <ion-list class="menu-list">
                <ion-item class="menu-item" navPush="MybookingsPage">
                    <ion-icon name="car"></ion-icon>
                    My Bookings
                </ion-item>
                <ion-item class="menu-item" navPush="NotificationPage">
                    <ion-icon name="notifications"></ion-icon>
                    Notification
                </ion-item>
                <ion-item class="menu-item" navPush="ProfilePage">
                    <ion-icon name="person"></ion-icon>
                    Profile
                </ion-item>
                <ion-item class="menu-item logout">
                    <ion-icon name="person"></ion-icon>
                    Logout
                </ion-item>
            </ion-list>
            </div>
        </ion-content>
    </ion-menu>  
    <ion-nav #menu [root]="rootPage"></ion-nav> 
    <ion-item class="sh-item date">
        <ion-label><ion-icon name="calendar" class="sh-icon"></ion-icon></ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item class="sh-item material">
        <ion-label><ion-icon name="cube" class="sh-icon"></ion-icon></ion-label>
        <ion-input type="text" placeholder="Material Type"></ion-input>
    </ion-item>
    <ion-item class="sh-item location" navPush="SearchLocationPage">
        <ion-label>From<ion-icon name="pin" class="sh-icon"></ion-icon></ion-label>
    </ion-item>
    <ion-item class="sh-item location" navPush="SearchLocationPage">
        <ion-label>To<ion-icon name="pin" class="sh-icon"></ion-icon></ion-label>
    </ion-item>
  <button ion-button full class="Sign" navPush="SearchresultPage">Search</button>
</ion-content>
