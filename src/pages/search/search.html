<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class="menu-btn"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Search</ion-title>     
    <ion-buttons end>
        <button ion-button class="settings-btn" navPush="FilterPage"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
</ion-header> 


<ion-content padding>
    <ion-menu type="overlay" [content]="menu">
        <ion-content>
            <ion-item class="user-container">
                    <!-- <ion-thumbnail item-start>
                            <img src="">
                          </ion-thumbnail> -->
                    <ion-avatar>
                            <img  src="{{this.info.profile_pic}}">
                      </ion-avatar>
                <!-- <img src=""> -->
                <p>{{this.info.user_name}}</p>
                <span>{{this.Type}}</span>
            </ion-item>
            <div class="links-wrap">
            <ion-list class="menu-list">
                <ion-item class="menu-item" navPush="MybookingsPage">
                    <ion-icon name="car"></ion-icon>
                    My Bookings
                </ion-item>
                <ion-item class="menu-item" navPush="NotificationPage">
                    <ion-icon name="notifications"></ion-icon>
                    Notification
                </ion-item>
                <ion-item class="menu-item"  (click)="ProfilePage()">
                    <ion-icon name="person"></ion-icon>
                    Profile
                </ion-item>
                <ion-item class="menu-item logout" (click)="_Logout()" id="logout">
                    <ion-icon name="person"></ion-icon>
                    Logout
                </ion-item>
            </ion-list>
            </div>
        </ion-content>
    </ion-menu>  
    <ion-nav #menu [root]="rootPage"></ion-nav>
<form [formGroup]="Search" (ngSubmit)="search_upt()">
    <ion-item class="sh-item date">
        <ion-label><ion-icon name="calendar" class="sh-icon"></ion-icon></ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item class="sh-item material">
        <ion-label><ion-icon name="cube" class="sh-icon"></ion-icon></ion-label>
        <ion-input type="text" placeholder="Material Type" formControlName="material"></ion-input>
    </ion-item>
    <ion-item class="sh-item location material" navPush="SearchLocationPage">
        <ion-label><ion-icon name="pin" class="sh-icon" ></ion-icon></ion-label>
        <ion-input placeholder="From" formControlName="from_location"></ion-input>
    </ion-item>
    <ion-item class="sh-item location material" navPush="SearchLocationPage">
        <ion-label><ion-icon name="pin" class="sh-icon"></ion-icon></ion-label>
        <ion-input placeholder="To" formControlName="to_location"></ion-input>
    </ion-item>
  <button ion-button full class="Sign" type="Submit">Search</button>
</form>
</ion-content>
