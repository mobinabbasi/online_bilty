<ion-header>

  <ion-navbar>
    <ion-title>Set Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="set_password" (ngSubmit)="set_pass()">
      <ion-item>
        <ion-label floating><ion-icon name="lock"></ion-icon>Password</ion-label>
        <ion-input type="password" formControlName="pass"
        [class.invalid]="!set_password.controls.pass.valid && set_password.controls.pass.dirty" ></ion-input>
      </ion-item>
      <p class="error" *ngIf="!set_password.controls.pass.valid && set_password.controls.pass.dirty">
        Minmum Password Length is 6[six] Character
      </p>
      <ion-item>
        <ion-label floating><ion-icon name="lock"></ion-icon>Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirm_pass"></ion-input>
      </ion-item>
      <ion-footer>
      <ion-buttons>
          <button ion-button full class="Sign" type="submit" [disabled]="!set_password.valid">Save</button>
      </ion-buttons>
    </ion-footer>
  </form>
</ion-content>
