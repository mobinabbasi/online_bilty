<ion-header>
    <ion-navbar hideBackButton>
      <button ion-button menuToggle class="menu-btn"><ion-icon name="menu"></ion-icon></button>
      <ion-title>Profile</ion-title>     
      <ion-buttons end>
          <button ion-button class="settings-btn" navPush=""><ion-icon name="create"></ion-icon></button>
          <button ion-button class="settings-btn" icon-only (click)="presentPopover($event)"><ion-icon name="more"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-menu type="overlay" [content]="menu" class="menu-trans">
        <ion-content>
            <ion-item class="user-container">
                <img src="/assets/imgs/user-img.png">
                <p>Ram Kishan Transport</p>
            </ion-item>
            <div class="links-wrap">
            <ion-list class="menu-list">
                <ion-item class="menu-item" navPush="AddlocationPage">
                    <ion-icon name="pin"></ion-icon>
                    Add Location
                </ion-item>
                <ion-item class="menu-item" navPush="TmybookingsPage">
                    <ion-icon name="car"></ion-icon>
                    My Bookings
                </ion-item>
                <ion-item class="menu-item" navPush="TnotificationPage">
                    <ion-icon name="notifications"></ion-icon>
                    Notification
                </ion-item>
                <ion-item class="menu-item" navPush="TprofilePage">
                    <ion-icon name="person"></ion-icon>
                    Profile
                </ion-item>
                <ion-item class="menu-item logout">
                    <ion-icon name="person"></ion-icon>
                    Logout
                </ion-item>
            </ion-list>
            </div>
        </ion-content>
    </ion-menu>  
    <ion-nav #menu [root]="rootPage"></ion-nav> 
    <ion-tabs selectedIndex="0" tabsPlacement="top">
        <ion-tab [root]="tprofile" tabTitle="PERSONAL"></ion-tab>
        <ion-tab [root]="vehicle" tabTitle="VEHICLE"></ion-tab>
    </ion-tabs>
    <ion-footer>
        <button ion-button full class="select-btn" navPush="">Save</button>
    </ion-footer>
</ion-content>
