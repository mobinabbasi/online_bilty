<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>  
<ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="myInput" (ionCancel)="onCancel($event)" placeholder="Enter Location" autocomplete=""></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let city of cities" class="city-itm">
    {{city}}
  </ion-item>
</ion-list>
</ion-content>
