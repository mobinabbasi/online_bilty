<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>  
<ion-searchbar (ionInput)="getItems($event)" placeholder="Enter Location (City/State)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let city of cities">
    <p>{{city}}</p>
  </ion-item>
</ion-list>
</ion-content>
