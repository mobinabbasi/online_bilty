<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class="menu-btn"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-menu type="overlay" [content]="menu">
        <ion-content>
            <ion-item class="user-container">
                <img src="/assets/imgs/user-img.png">
                <p>Suresh Tiwari</p>
            </ion-item>
            <div class="links-wrap">
            <ion-list class="menu-list">
                <ion-item class="menu-item" navPush="MybookingsPage">
                    <ion-icon name="car"></ion-icon>
                    My Bookings
                </ion-item>
                <ion-item class="menu-item" navPush="NotificationPage">
                    <ion-icon name="notifications"></ion-icon>
                    Notification
                </ion-item>
                <ion-item class="menu-item" navPush="ProfilePage">
                    <ion-icon name="person"></ion-icon>
                    Profile
                </ion-item>
                <ion-item class="menu-item logout">
                    <ion-icon name="person"></ion-icon>
                    Logout
                </ion-item>
            </ion-list>
            </div>
        </ion-content>
    </ion-menu>  
    <ion-nav #menu [root]="ProfilePage"></ion-nav>
    <form  novalidate>
        <ion-item>
            <ion-label floating><ion-icon name="person"></ion-icon>Full Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="call"></ion-icon>Phone Number</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
            <ion-input type="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="pin"></ion-icon>City</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="pin"></ion-icon>State</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="home"></ion-icon>Full Address</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <button ion-button full class="Sign" navPush="NotificationPage">Save</button>
    </form>
</ion-content>
