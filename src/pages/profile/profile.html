<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class="menu-btn"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button ion-button class="settings-btn" navPush=""><ion-icon name="create"></ion-icon></button>
        <button ion-button class="settings-btn" icon-only (click)="presentPopover($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-menu type="overlay" [content]="menu">
        <ion-content>
            <ion-item class="user-container">
                <img src="/assets/imgs/user-img.png">
                <p>Suresh Tiwari</p>
            </ion-item>
            <div class="links-wrap">
            <ion-list class="menu-list">
                <ion-item class="menu-item" navPush="MybookingsPage">
                    <ion-icon name="car"></ion-icon>
                    My Bookings
                </ion-item>
                <ion-item class="menu-item" navPush="NotificationPage">
                    <ion-icon name="notifications"></ion-icon>
                    Notification
                </ion-item>
                <ion-item class="menu-item" navPush="ProfilePage">
                    <ion-icon name="person"></ion-icon>
                    Profile
                </ion-item>
                <ion-item class="menu-item logout">
                    <ion-icon name="person"></ion-icon>
                    Logout
                </ion-item>
            </ion-list>
            </div>
        </ion-content>
    </ion-menu>  
    <ion-nav #menu [root]="ProfilePage"></ion-nav>

    <form  [formGroup]="Profile" (ngSubmit)="profile_info()" novalidate>
<!--     <form  novalidate class="customerform"> -->
            <ion-item>
                <ion-input type="file"></ion-input>
            </ion-item>
<!--           <ion-item>
 -->
    
        <ion-item>

            <ion-label floating><ion-icon name="person"></ion-icon>Full Name</ion-label>
            <ion-input type="text" formControlName="person" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="call"></ion-icon>Phone Number</ion-label>
            <ion-input type="text" formControlName="call_num"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
            <ion-input type="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="city"></ion-icon>City</ion-label>
            <ion-input type="text" formControlName="city"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="state"></ion-icon>State</ion-label>
            <ion-input type="text" formControlName="state"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="address" ></ion-icon>Full Address</ion-label>
            <ion-textarea formControlName="address"></ion-textarea>
          </ion-item>

         
<!--             <button ion-button full class="Sign" navPush="NotificationPage">Save</button>
         

          <button ion-button full class="Sign"  type="submit">Save</button> -->

    </form>
</ion-content>
