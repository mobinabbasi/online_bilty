    </ion-buttons>

<ion-content padding>
    <ion-nav #menu [root]="ProfilePage"></ion-nav>
    <form  [formGroup]="Profile" (ngSubmit)="profile_info()" novalidate>
        <ion-item>
            <ion-label floating><ion-icon name="person"></ion-icon>Full Name</ion-label>
            <ion-input type="text" formControlName="person" value="{{this.info.user_name}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="call"></ion-icon>Phone Number</ion-label>
            <ion-input type="text" formControlName="call_num" value="{{this.info.user_phonenum}}" readonly=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
            <ion-input type="Email" formControlName="email" value="{{this.info.user_email}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="pin"></ion-icon>City</ion-label>
            <ion-input type="text" formControlName="city" value="{{this.info.citylocation}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="pin"></ion-icon>State</ion-label>
            <ion-input type="text" formControlName="state" value="{{this.info.user_state}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating><ion-icon name="home" ></ion-icon>Full Address</ion-label>
            <ion-textarea formControlName="address" value="{{this.info.user_address}}"></ion-textarea>
          </ion-item>
          <button ion-button full class="Sign"  type="submit" [disabled]="!Profile.valid">Save</button>
    </form>
</ion-content>
