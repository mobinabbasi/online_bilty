<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="menu-btn"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Password Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon>Old Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon>New Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon>Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
<button ion-button full class="Sign" (click)="showAlert()">Save</button>
</ion-content>
