<ion-content  padding>

    <h1 class="logo">Online<strong>Bilty</strong></h1>
    <h5 class="ab-logo">Signup to join</h5>
    <form   [formGroup]="Cust" (ngSubmit)="NewCust()" >
        <ion-item>
            <ion-label floating><ion-icon ></ion-icon>Phone Number</ion-label>
            <ion-input type="number" formControlName="user_phonenum"
            [class.invalid]="!Cust.controls.user_phonenum.valid && Cust.controls.user_phonenum.dirty"></ion-input>
          </ion-item>
          <!-- <ion-item > -->
            <p class="error-message" *ngIf="!Cust.controls.user_phonenum.valid && Cust.controls.user_phonenum.dirty">
                Pleace Enter Valid Number
            </p>
          <!-- </ion-item> -->
          <button ion-button full class="Sign" [disabled]="!Cust.valid" type="submit">Submit</button>
          <!-- <button ion-button full (click)="getData()">try get method</button> -->
          <div class="btn-devider">OR</div>
          <button ion-button (click)="loginWithFB()" full class="fb-btn"> <ion-icon  name="logo-facebook" md="logo-facebook" class="fb-icon"></ion-icon>
            Signup with Facebook</button>
    </form>
</ion-content>
<ion-footer>
  <ion-buttons>
        <ul class="sign-call">
            <li><p>Already a Member?</p><button  ion-button clear full class="newUser" (click)="login_set()">Login</button></li>
        </ul>
</ion-buttons>
</ion-footer>
