<ion-header>

    <ion-navbar>
      <ion-title>Forgot Password</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="Reset" (ngSubmit)="reset_pass()">
        <ion-item>
          <ion-label floating><ion-icon name="lock"></ion-icon>New Password</ion-label>
          <ion-input type="password" formControlName="pass"
          [class.invalid]="!Reset.controls.pass.valid && Reset.controls.pass.dirty" ></ion-input>
        </ion-item>
        <p class="error" *ngIf="!Reset.controls.pass.valid && Reset.controls.pass.dirty">
          Minmum Password Length is 6[six] Character
        </p>
        <ion-item>
          <ion-label floating><ion-icon name="lock"></ion-icon>Confirm Password</ion-label>
          <ion-input type="password" formControlName="confirm_pass"
         ></ion-input>
        </ion-item>
      <button ion-button full class="Sign"  type="submit" [disabled]="!Reset.valid">Save</button>
    </form>
  </ion-content>
