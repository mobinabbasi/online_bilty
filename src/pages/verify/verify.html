<ion-header>

  <ion-navbar>
    <ion-title>OTP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
      <div class="top-head">
        <h3 class="the-title">Verification Code</h3>
        <p>Please type the OTP(code) send to</p>
        <strong>+91-{{this.num}}</strong>
      </div>
      
      <form   [formGroup]="OTP" (ngSubmit)="verify_otp()">
          <ion-item>
              <ion-input type="number" formControlName="otp_verfy"></ion-input>
          </ion-item>
            <ion-footer>
                <ion-buttons>
                    <button ion-button full class="Sign"  type="submit" [disabled]="!OTP.valid">Submit</button>
                </ion-buttons>
              </ion-footer>  
      </form>
      <ul class="sign-call">
          <li><button ion-button clear full class="newUser" (click)="reSend()">Resend OTP</button></li>
        </ul>
</ion-content>
