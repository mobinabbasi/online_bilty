<ion-header>
    <ion-navbar>
      <ion-title>{{this.from}} <ion-icon>-</ion-icon> {{this.to}}</ion-title>
      <ion-buttons end>
          <button ion-button class="settings-btn" (click)="filter()"><i class="fa fa-filter" aria-hidden="true"></i></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-label class="recent">{{trns_list.length}} Transporters</ion-label>
    <ion-list class="truck_wrap" *ngFor="let list of trns_list">
      <ion-item>
        <ion-avatar item-start class="truck_img">
      <img src="{{list.profile_pic}}">
      </ion-avatar>
      
        <ion-label>{{list.user_name}}<small>Qty: {{list.truck_capacity}}MT <span class="devider">|</span> <i class="fa fa-inr" aria-hidden="true"></i> {{list.truck_rate}}/mt</small></ion-label>
        <ion-checkbox color="dark"  (ionChange)="updateCucumber($event)"></ion-checkbox>
      
    </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-buttons>
      <button ion-button clear full class="select-btn">Book</button>
  </ion-buttons>
  </ion-footer>
